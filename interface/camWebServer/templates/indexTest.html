<html>
  <head>
    <title>Submarine Navigation</title>
    <link rel="stylesheet" href='../static/style.css'/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      body {
          text-align: center;
      }
      #g1,
      #g2, 
      #g3,
      #g4 {
          width: 200px;
          height: 160px;
          display: inline-block;
          margin: 1em;
      }
       </style>
  </head>
  <body>
    <h1>Submarine Navigation</h1>
    <p><img src="{{ url_for('video_feed') }}" width="50%" align="left">
        <form method="POST">
            <fieldset>
                <legend>Submarine Motion</legend>
                <label>Movement Range (F/R/U/D/CCW/CW/SL/SR): (0 - 8)<br /><br>
                <input type="text" name="movementType" size="10" align="left" value= {{movementType}}></label><br><br><br><br><br><br>
                <label>Power Range (Full/Half/Quarter): (0 - 2)<br /><br>
                <input type="text" name="powerLevel" size="10" align="left" value= {{powerLevel}}></label><br><br><br><br><br><br>
                <label>Duration Range (sec): (1 - 9)<br /><br>
                <input type="text" name="duration" size="10" align="left" value= {{duration}}></label><br><br><br><br><br><br>
                <input type="submit" size ="10">
            </fieldset>
        </form>
    <div id="g1"></div>
    <div id="g2"></div>
    <div id="g3"></div>
    <div id="g4"></div>
    <script src="../static/raphael-2.1.4.min.js"></script>
    <script src="../static/justgage.js"></script>
    <script>
          var g1, g2, g3, g4;
          g1 = new JustGage({
            id: "g1",
            value: 10,
            valueFontColor: "yellow",
            min: -10,
            max: 50,
            title: "Depth",
            label: "feet"
          });
          g2 = new JustGage({
            id: "g2",
            value: 25,
            valueFontColor: "yellow",
            min: 0,
            max: 100,
            title: "Pitch",
            label: "Degrees"
          });
          g3 = new JustGage({
            id: "g3",
            value: 12,
            valueFontColor: "yellow",
            min: 0,
            max: 100,
            title: "Roll",
            label: "Degrees"
          });
          g4 = new JustGage({
            id: "g4",
            value: 30,
            valueFontColor: "yellow",
            min: 0,
            max: 100,
            title: "Yaw",
            label: "Degrees"
          });
    </script>
  </body>
  <footer>
    <p> @2021 Developed for Jon :) </p>
  </footer> 
</html>
